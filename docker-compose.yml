version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: solemate-postgres
    environment:
      POSTGRES_USER: solemate
      POSTGRES_PASSWORD: password
      POSTGRES_DB: solemate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solemate"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: solemate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: solemate-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: solemate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: solemate
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: solemate-user-service
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=solemate
      - DB_PASSWORD=password
      - DB_NAME=solemate_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_ACCESS_SECRET=your-access-secret-key-here
      - JWT_REFRESH_SECRET=your-refresh-secret-key-here
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: services/product-service/Dockerfile
    container_name: solemate-product-service
    environment:
      - PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=solemate
      - DB_PASSWORD=password
      - DB_NAME=solemate_db
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: solemate-api-gateway
    environment:
      - PORT=8000
      - USER_SERVICE_URL=user-service:8080
      - PRODUCT_SERVICE_URL=product-service:8081
      - CART_SERVICE_URL=cart-service:8082
      - ORDER_SERVICE_URL=order-service:8083
      - PAYMENT_SERVICE_URL=payment-service:8084
    ports:
      - "8000:8000"
    depends_on:
      - user-service
      - product-service
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:

networks:
  default:
    name: solemate-network